fm_elfinder:
    instances:
        default:
            locale: '%locale%'  # ex: fr
            editor: ckeditor    # important pour l'int√©gration avec FOSCKEditor
            connector:
                roots:
                    uploads:
                        driver: LocalFileSystem
                        path: '%kernel.project_dir%/public/uploads'
                        upload_allow: ['image/png', 'image/jpg', 'image/jpeg']
                        upload_deny: ['all']
                        upload_max_size: 2M